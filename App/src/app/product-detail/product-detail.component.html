<div class='card border-primary' *ngIf="product">
  <div class='card-header'>
      {{pageTitle + ': ' + product?.productName}}
  </div>

  <div class='card-body'>
    <div class='row'>
        <div class='col-md-6'>
            <div class='row'>
                <div class='col-md-3 text-left'>Nazwa:</div>
                <div class='col-md-6 text-left'>{{product.productName}}</div>
            </div>
            <div class='row'>
                <div class='col-md-3 text-left'>Kod produktu:</div>
                <div class='col-md-6 text-left'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
            </div>
            <div class='row'>
                <div class='col-md-3 text-left'>Opis:</div>
                <div class='col-md-6 text-left'>{{product.description}}</div>
            </div>
            <div class='row'>
                <div class='col-md-3 text-left'>Dostępność:</div>
                <div class='col-md-6 text-left'>{{product.releaseDate}}</div>
            </div>
            <div class='row'>
                <div class='col-md-3 text-left'>Cena:</div>
                <div class='col-md-6 text-left'>{{product.price|currency:'USD':'symbol'}}</div>
            </div>
            <div class='row'>
                <div class='col-md-3 text-left'>Ocena:</div>
                <div class='col-md-6 text-left'>
                    <app-star [rating]='product.starRating'>
                    </app-star>
                </div>
            </div>
        </div>

        <div class='col-md-6'>
            <img class='center-block img-responsive' 
                 [style.width.px]='200' 
                 [style.margin.px]='2' 
                 [src]='product.imageUrl'
                 [title]='product.productName'>
        </div>
    </div>
</div>

<div class='card-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='fas fa-chevron-left'></i> Wstecz
    </a>
</div>
</div>
